<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <title>stats preview</title>
</head>
<body>
    <article class="c-card">
        <div class="l-item">
        <img class="c-card__image" src="images/image-header-mobile.jpg" alt="people at work">
       <div class="l-overlay">try</div>
    </div>

        <div class="l-right">
            <div class="l-header">
            <h1 class="c-card__title">Get <span class="c-card__cue">insights</span> that help your business grow.</h1>
            <p class="c-card__descr">Discover the benefits of data analytics and
                 make better decisions regarding revenue, 
                customer experience, and overall efficiency.
            </p>
           </div>
           
             <div class="c-stats">
                <p class="c-stats__label"><span class="c-stats__value">10k+</span>COMPANIES</p>
                <p class="c-stats__label"><span class="c-stats__value">314</span>TEMPLATE</p>
                <p class="c-stats__label"><span class="c-stats__value">10k+</span>QUERIES</p>
             </div>   
           
        </div>
    </article>
</body>
</html>
