<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stats preview</title>
</head>
<body>
    <article class="c-card">
        <div>
        <img class="c-card__image" src="images/image-header-mobile.jpg" alt="people at work">
        </div>

        <div >
            <h1 class="c-card__title">Get insights that help your business grow.</h1>
            <p>Discover the benefits of data analytics and
                 make better decisions regarding revenue, 
                customer experience, and overall efficiency.
            </p>
            
             <div class="c-stats">
                <p class="c-stats__label"><span class="c-stats__value">10k+</span>COMPANIES</p>
                <p class="c-stats__label"><span class="c-stats__value">314</span>TEMPLATE</p>
                <p class="c-stats__label"><span class="c-stats__value">10k+</span>QUERIES</p>
             </div>   
           
        </div>
    </article>
</body>
</html>
